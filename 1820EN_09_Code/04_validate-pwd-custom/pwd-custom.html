<!doctype html>
<html ng-app="directives.pwd-custom">
<head>
    <meta charset="utf-8">
    <title>AngularJS Book - Chapter 9 - validateEquals Directive</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="pwd-custom.js"></script>
</head>

<body ng-controller="PwdCustomCtrl">
<form name="passwordForm">
    <p ng-show="bothPwdMatch()" class="text-success">Password match1</p>

    <label>Password1</label>
    <input class="span6" type="password" name="password1" ng-model="user.password" required>

    <span ng-show="passwordForm['password1'].$error['required']" class="help-inline">This field is required.</span>
    <span ng-show="passwordForm['passwordRepeat'].$error['equal']" class="help-inline">Passwords do not match.</span>

    <!-- pwd repeat -->
    <label>Password (repeat)</label>
    <!-- ng-model="password2" -->
    <input class="span6" type="password" name="passwordRepeat"  ng-model="pwdRepeatNgModelVal" required
           validate-equals="user.password">
    <span ng-show="passwordForm['passwordRepeat'].$error['required']" class="help-inline">This field is required.</span>
    <span ng-show="passwordForm['passwordRepeat'].$error['equal']" class="help-inline">Passwords do not match.</span>

</form>
</body>
</html>
