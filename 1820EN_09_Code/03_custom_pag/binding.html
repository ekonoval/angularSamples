<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>AngularJS Book - Chapter 9 - Pagination Directive</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="binding-test.js"></script>
</head>
<body>
<div style="margin: 50px;" ng-app="myApp" ng-controller="myController">
    <div>Outer bar: {{bar}}</div>
    <div>Status: {{status}}</div>

    <br/>
    <!--
     http://stackoverflow.com/questions/21712147/differences-among-in-angular-directive-scope
     -->
    <my-directive
        foo="bar"
        literal="bar"
        behavior="a+b"
        call="update(1,val)"
        />
</div>

</body>
</html>
