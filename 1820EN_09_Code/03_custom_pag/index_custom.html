<!doctype html>
<html ng-app="custom-pag">
<head>
    <meta charset="utf-8">
    <title>AngularJS Book - Chapter 9 - Pagination Directive</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="custom-pag.js"></script>
    <script type="text/javascript">
        function cbHandler(page)
        {
            console.log(page);
        }
    </script>
</head>

<body ng-init="top.currentPage=3; top.numPages=5; top.selectCount=0; top.inP='fakeInit'">

<custom_pagination
    in-p="top.inP"
    num-pages="top.numPages"
    current-page="top.currentPage"
    on-select-page="cbHandler(page)"
></custom_pagination>
<!-- on-select-page="top.selectCount=top.selectCount+1" -->
<!-- on-select-page="cbHandler(page)" -->

<div>Number of Pages: <input ng-model="top.numPages" type="number"></div>
<div>Current Page: <input ng-model="top.currentPage" type="number"></div>
<div>Count of Page Selections: {{top.selectCount}}</div>
</body>
</html>
