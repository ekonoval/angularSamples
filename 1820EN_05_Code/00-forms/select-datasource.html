<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Chapter 8 - complex select directive object based examples</title>
    <script>document.write("<base href=\"" + document.location + "\" />");</script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        var app = angular.module('myApp', []);

        app.controller('MainCtrl', function ($scope) {
            $scope.countriesByCode = {
                'AABM': 'BERMUDA',
                'AF': 'AFGHANISTAN',
                'AX': 'ÅLAND ISLANDS',
                'AL': 'ALBANIA',
                'DZ': 'ALGERIA',
                'AS': 'AMERICAN SAMOA',
                'AD': 'ANDORRA',
                'AO': 'ANGOLA',
                'AI': 'ANGUILLA',
                'AQ': 'ANTARCTICA',
                'AG': 'ANTIGUA AND BARBUDA',
                'AR': 'ARGENTINA',
                'AM': 'ARMENIA',
                'AW': 'ARUBA',
                'AU': 'AUSTRALIA',
                'AT': 'AUSTRIA',
                'AZ': 'AZERBAIJAN',
                'BS': 'BAHAMAS',
                'BH': 'BAHRAIN',
                'BD': 'BANGLADESH',
                'BB': 'BARBADOS',
                'BY': 'BELARUS',
                'BE': 'BELGIUM',
                'BZ': 'BELIZE',
                'BJ': 'BENIN'
            };

            $scope.countriesByName = {
                'AFGHANISTAN': 'AF',
                'ÅLAND ISLANDS': 'AX',
                'ALBANIA': 'AL',
                'ALGERIA': 'DZ',
                'AMERICAN SAMOA': 'AS',
                'ANDORRA': 'AD',
                'ANGOLA': 'AO',
                'ANGUILLA': 'AI',
                'ANTARCTICA': 'AQ',
                'ANTIGUA AND BARBUDA': 'AG',
                'ARGENTINA': 'AR',
                'ARMENIA': 'AM',
                'ARUBA': 'AW',
                'AUSTRALIA': 'AU',
                'AUSTRIA': 'AT',
                'AZERBAIJAN': 'AZ',
                'BAHAMAS': 'BS',
                'BAHRAIN': 'BH',
                'BANGLADESH': 'BD',
                'BARBADOS': 'BB',
                'BELARUS': 'BY',
                'BELGIUM': 'BE',
                'BELIZE': 'BZ',
                'BENIN': 'BJ',
                'BERMUDA': 'BM'
            };
            $scope.getFullName = function (user) {
                return user.firstName + ' ' + user.lastName;
            };
        });
    </script>
</head>

<body ng-controller="MainCtrl">

<label>Select a country code by country name, ordered by country code</label>
<select ng-model="chosenCountryCode" ng-options="code as name for (code, name) in countriesByCode"></select>
Selected Country Code: {{ chosenCountryCode }}

<label>Select a country code by country name, ordered by country name</label>
<select ng-model="chosenCountryCode" ng-options="code as name for (name, code) in countriesByName"></select>
Selected Country Code: {{ chosenCountryCode }}

</body>
</html>
